# Ejercicio 1
Escribir un programa que muestre por pantalla la cadena ¡Hola Mundo!.

# Ejercicio 2
Escribir un programa que muestre por pantalla una lista de objetos de oficina.

Ejemplo:
>Hoja
>Tijeras
>Carpeta

# Ejercicio 3
Escribir un programa que almacene la cadena ¡Hola Mundo! en una variable y luego muestre por pantalla el contenido de la variable.

# Ejercicio 4
Escribir un programa que muestre por pantalla el resultado de la siguiente operación aritmética ((3+2)/(2-5)^2)

# Ejercicio 5
Escribir un programa que pregunte el nombre del usuario en la consola y después de que el usuario lo introduzca, muestre por pantalla la cadena ¡Hola <nombre>!, donde <nombre> es el nombre que el usuario haya introducido.

# Ejercicio 6
Escribir un programa que lea un entero positivo, n, introducido por el usuario y después muestre en pantalla la suma de todos los enteros desde 1 hasta n. La suma de los n primeros enteros positivos puede ser calculada de la siguiente forma
suma=(n(n+1))/2

# Ejercicio 7
Escribir un programa que pida al usuario su peso (en kg) y estatura (en metros), calcule el índice de masa corporal y lo almacene en una variable, y muestre por pantalla la frase Tu índice de masa corporal es <imc> donde <imc> es el índice de masa corporal calculado redondeado con dos decimales.

# Ejercicio 8
Escribir un programa que solicite al usuario ingresar la cantidad de kilómetros recorridos por una motocicleta y la cantidad de litros de combustible que consumió durante ese recorrido. Mostrar el consumo de combustible por kilómetro.

# Ejercicio 9
Escribir un programa que solicite al usuario ingresar tres números para luego mostrarle el promedio de los tres.

# Ejercicio 10
Escribir un programa que solicite al usuario el ingreso de dos palabras, las cuales se guardarán en dos variables distintas. A continuación, almacená en una variable la concatenación de la primera palabra, más un espacio, más la segunda palabra. Mostrá este resultado en pantalla.

